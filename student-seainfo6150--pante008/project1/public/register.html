<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dog's World</title>
    <style>
        
        :root {
          --primary-color: white;
          --navbar-menu-color: #34495E;
          --header-footer-background-color: #2C3E50;
          --form-background-color: #ccc;
          --card-background-color: #fff;
          --body-background-color: #f4f4f4;
          --body-text-color: #333;
          --header-more-infromation-background-color: #ECF0F1;
          --border-bottom-color: #E74C3C;
          --button-color: #4CAF50;
          --button-hover-color: #45a049;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            color: var(--body-text-color);
            background-color: var(--body-background-color);
        }

        header {
            margin-bottom: 30px;
            padding: 1.5rem;

            text-align: center;

            background-color: var(--header-footer-background-color);
            color: var(--primary-color);
            border-bottom: 4px solid var(--border-bottom-color);
        }

        header h1 {
            margin-bottom: 0.5rem;

            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;

            color: var(--header-more-infromation-background-color);
        }

        .logo-image {
            width: 120px;
            height: auto;
            margin: 20px 0;
        }

        .navbar {
            padding: 10px;

            background-color: var(--navbar-menu-color);
        }

        .nav-menu {
            display: flex;
            justify-content: center;

            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            padding: 10px 20px;
            display: block;

            text-decoration: none;

            color: var(--primary-color);

            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--border-bottom-color);
        }

        .dropdown-menu {
            margin-top: 10px;
          
            background-color: var(--navbar-menu-color);
            border: 1px solid var(--border-bottom-color);

            opacity: 0;
            visibility: hidden;

            position: absolute;
            list-style: none;
            transition: opacity 0.5s ease, visibility 1s ease;
        }

        .dropdown-menu li a {
            padding: 10px;
            display: block;

            color: var(--primary-color);

            text-decoration: none;
        }

        .dropdown-menu li a:hover {
            background-color: var(--border-bottom-color);
        }

        .nav-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .container {
            padding: 20px;

            text-align: center;
        }

        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;

            border: 1px solid var(--card-border-color);
            background-color: var(--card-background-color);

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;

            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--form-background-color);
           
            font-size: 1rem;
        }

        .required-text {
            color: red;
        }

        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            align-self: center;
            cursor: pointer;

            font-size: 1rem;

            background-color: var(--button-color);
            color: var(--primary-color);

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            
        }

        .submit-button:hover {
            background-color: var(--button-hover-color);

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            padding: 20px 0;
            margin-top: 40px;

            text-align: center;
            
            background-color: var(--header-footer-background-color);
            color: var(--primary-color);
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register - Dog's World</h1>
        <p>Join our community of dog lovers!</p>
        <a href="index.html"><img src="photo.avif" alt="Logo to World of Dogs which is an image of a running dog" class="logo-image" aria-label="Home-Dogs-World"></a>
        <nav class="navbar" aria-label="Main Navigation">
            <ul class="nav-menu">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link" aria-haspopup="true " aria-expanded="false">Menu</a>
                    <ul class="dropdown-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">External Links</a>
                    <ul class="dropdown-menu">
                        <li><a href="dogfeatures.html">Dog's Features</a></li>
                        <li><a href="dogfoodhabits.html">Dog's Food Habits</a></li>
                        <li><a href="dogbehavior.html">Dog's Behavior</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Register</h1>
        <form action="/register" method="POST" class="registration-form">
           
            <div class="form-group">
                <label for="name">Full Name <span class="required-text">(required)</span></label>
                <input type="text" id="name" name="name" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required-text">(required)</span></label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>

            <div class="form-group">
                <label>Are you a dog owner?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="yes" name="dog-owner" value="yes">
                    <label for="yes">Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dog-experience">Level of experience with dogs</label>
                <select id="dog-experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <button class="submit-button" type="submit" aria-label="Submit the registration form">Register</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 All About Dogs</p>
    </footer>
</body>
</html>
