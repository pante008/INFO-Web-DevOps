<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Register and Subscribe</h1>
        <img src="placeholder-logo.png" alt="Site Logo" class="logo">
    </header>
    <main>
        <form action="/submit" method="POST">
            <div class="input-field">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" aria-required="true" required>
            </div>

            <div class="input-field">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" size="30" aria-required="true" required>
            </div>

            <div class="input-field">
                <label for="dropdown">Choose a Tier:</label>
                <select id="dropdown" name="tier" aria-required="true" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label for="annoy-me">Do you want us to send you annoying emails?</label>
                <input type="checkbox" id="annoy-me" name="annoy-me" checked>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p><span class="required">*</span> Fields marked are required.</p>
        <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
